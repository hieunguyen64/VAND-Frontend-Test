<div  class="weather mat-elevation-z5" style="height: 250px;">
    <div fxLayout="column"  fxLayoutAlign="center  start" style="height: 250px;"  class="weatherimage" >  
        <div *ngFor="let items of legend.sortedLegend" style="padding-left: 25%;">
            <span   class="country-code" >
                {{items.CountryCode}}:
            </span> 
            <span   class="country" >
                {{items.Country}}
            </span>
        </div>
    </div>
</div>
